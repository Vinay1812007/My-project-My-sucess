<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinay AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 14px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .msg {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #27272a;
    }
    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Vinay AI Assistant ðŸ¤–</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Ask anything..." />
  <button onclick="send()">Send</button>
</footer>

<script>
  async function send() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    if (!input.value.trim()) return;

    const text = input.value;
    input.value = "";

    chat.innerHTML += `<div class="msg user">${text}</div>`;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
    } catch {
      chat.innerHTML += `<div class="msg bot">Connection error</div>`;
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
