<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay AI Assistant</title>
    <style>
        /* DARK MODE & LAYOUT */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background-color: #000; display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #333; }
        .sidebar-btn { background: #333; color: white; border: 1px solid #444; padding: 10px; border-radius: 5px; cursor: pointer; text-align: left; margin-bottom: 20px; transition: 0.2s; }
        .sidebar-btn:hover { background: #444; }
        .menu-item { padding: 10px; cursor: pointer; color: #aaa; margin-bottom: 5px; }
        .menu-item:hover { background: #222; color: #fff; border-radius: 5px; }
        
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-container { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        
        /* MESSAGES */
        .message { max-width: 80%; line-height: 1.6; padding: 15px; border-radius: 12px; font-size: 15px; }
        .user-msg { align-self: flex-end; background-color: #2b2b2b; color: #eee; border: 1px solid #333; }
        .bot-msg { align-self: flex-start; background-color: transparent; color: #d1d5db; }
        .error-msg { color: #ff6b6b; border: 1px solid #ff6b6b; background: rgba(255,107,107,0.1); }
        
        /* INPUT AREA */
        .input-area { padding: 20px; background: #1e1e1e; display: flex; justify-content: center; }
        .input-box { width: 100%; max-width: 700px; background: #2f2f2f; border-radius: 20px; display: flex; align-items: center; padding: 12px 20px; border: 1px solid #444; }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; height: 24px; font-size: 16px; font-family: inherit; }
        
        .icon-btn { cursor: pointer; padding: 8px; color: #aaa; margin-left: 5px; transition: 0.2s; border-radius: 50%; }
        .icon-btn:hover { color: #fff; background: #444; }
        input[type="file"] { display: none; }
        
        /* Image Preview */
        .img-preview { max-width: 100px; max-height: 100px; border-radius: 8px; margin-right: 10px; display: none; border: 1px solid #555; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>

    <div class="sidebar">
        <button class="sidebar-btn" onclick="location.reload()">+ New Chat</button>
        <div class="menu-item">Creating Images</div>
        <div class="menu-item">Deep Research</div>
        <div class="menu-item">Visual Layout</div>
        <div style="flex:1"></div>
        <div class="menu-item">Vinay User</div>
    </div>

    <div class="main">
        <div class="chat-container" id="chatBox">
            <div class="message bot-msg">Hello Vinay! I am online. <br>Paste your API key when asked to start.</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <img id="imgPreview" class="img-preview">
                <label for="fileInput" class="icon-btn" title="Upload Image">ðŸ“Ž</label>
                <input type="file" id="fileInput" accept="image/*">
                
                <textarea id="promptInput" placeholder="Message VinayAI..." rows="1"></textarea>
                
                <span class="icon-btn" id="sendBtn" title="Send">âž¤</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // 2. GET API KEY
        let API_KEY = localStorage.getItem("gemini_key");
        if (!API_KEY) {
            API_KEY = AIzaSyDpOq6lNk06o-1g9oKzkFFccShuvefUWBc
            if(API_KEY) localStorage.setItem("gemini_key", API_KEY);
        }

        // 3. INITIALIZE AI (Using the stable model name)
        const genAI = new GoogleGenerativeAI(API_KEY);
        // FIXED: Using "gemini-1.5-flash" which is the current standard
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chatBox = document.getElementById("chatBox");
        const promptInput = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");
        const fileInput = document.getElementById("fileInput");
        const imgPreview = document.getElementById("imgPreview");

        let currentFilePart = null;

        // HANDLE FILE UPLOAD
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show preview
            const reader = new FileReader();
            reader.onloadend = () => {
                imgPreview.src = reader.result;
                imgPreview.style.display = "block";
                
                // Prepare for AI
                const base64Data = reader.result.split(',')[1];
                currentFilePart = {
                    inlineData: {
                        data: base64Data,
                        mimeType: file.type
                    }
                };
            };
            reader.readAsDataURL(file);
        });

        // SEND MESSAGE
        async function sendMessage() {
            const text = promptInput.value.trim();
            if (!text && !currentFilePart) return;

            // Display User Message
            addMsg(text, "user-msg");
            promptInput.value = "";
            imgPreview.style.display = "none";
            
            // Show Loading
            const loadingMsg = addMsg("Thinking...", "bot-msg");

            try {
                // Prepare Input
                const inputs = [text];
                if (currentFilePart) {
                    inputs.push(currentFilePart);
                    currentFilePart = null;
                    fileInput.value = "";
                }

                // Call Google API
                const result = await model.generateContent(inputs);
                const response = await result.response;
                const botText = response.text();

                // Update Chat
                loadingMsg.innerText = botText;

            } catch (error) {
                loadingMsg.className = "message error-msg";
                loadingMsg.innerText = "Error: " + error.message;
                console.error(error);
            }
        }

        function addMsg(text, cls) {
            const div = document.createElement("div");
            div.className = `message ${cls}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll
            return div;
        }

        sendBtn.addEventListener("click", sendMessage);
        promptInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
