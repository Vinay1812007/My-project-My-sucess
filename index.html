<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRIMILLA VINAY</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div id="snowContainer"></div>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="/" class="logo-container magnetic">
            <img src="logo.png" alt="SV" class="nav-logo" style="height:40px; width:auto;">
            <div class="logo-text">SIRIMILLA VINAY</div>
        </a>
        <div class="nav-right">
            <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <main class="landing-container reveal">
        <h1 class="hero-logo">SIRIMILLA VINAY</h1>
        <p class="hero-subtitle">Premium Audio & 8K Visuals Experience</p>
        
        <div class="landing-buttons">
            <a href="music" class="landing-btn magnetic">
                <i class="fa-solid fa-music"></i> Open Player
            </a>
            <a href="ai" class="landing-btn magnetic">
                <i class="fa-solid fa-robot"></i> AI Chat
            </a>
            <a href="videodownloader" class="landing-btn magnetic">
                <i class="fa-solid fa-bolt"></i> Downloader
            </a>
        </div>
        
        <div style="margin-top: 50px;">
            <a href="sitemap" class="magnetic" style="color:var(--text-secondary); text-decoration:none;">Sitemap</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
