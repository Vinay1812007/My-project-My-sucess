<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinay AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Vinay AI Assistant â€“ Chat with AI" />
  <link rel="icon" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #27272a;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Vinay AI Assistant ðŸ¤–</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Ask anything..." />
  <button onclick="send()">Send</button>
</footer>

<script>
  async function send() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    if (!input.value) return;

    chat.innerHTML += `<div class="msg user">${input.value}</div>`;
    const userMessage = input.value;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userMessage })
    });

    const data = await res.json();
    chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
