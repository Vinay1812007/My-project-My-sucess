<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay AI Assistant</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background-color: #000; display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #333; }
        .new-chat { background: #333; color: white; border: 1px solid #444; padding: 10px; border-radius: 5px; cursor: pointer; text-align: left; margin-bottom: 20px; }
        .menu-item { padding: 10px; cursor: pointer; color: #aaa; }
        .menu-item:hover { background: #222; color: #fff; border-radius: 5px; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-container { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 80%; line-height: 1.5; padding: 15px; border-radius: 10px; }
        .user-msg { align-self: flex-end; background-color: #2b2b2b; color: #eee; }
        .bot-msg { align-self: flex-start; background-color: transparent; color: #d1d5db; }
        .input-area { padding: 20px; background: #1e1e1e; display: flex; justify-content: center; }
        .input-box { width: 100%; max-width: 700px; background: #2f2f2f; border-radius: 15px; display: flex; align-items: center; padding: 10px 15px; border: 1px solid #444; }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; height: 24px; font-size: 16px; }
        .icon-btn { cursor: pointer; padding: 5px; color: #aaa; margin-left: 10px;}
        .icon-btn:hover { color: #fff; }
        input[type="file"] { display: none; }
    </style>
    <script type="importmap">{ "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }</script>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat">+ New Chat</button>
        <div class="menu-item">Deep Research</div>
        <div class="menu-item">Image Generation</div>
        <div style="flex:1"></div>
        <div class="menu-item">Vinay User</div>
    </div>
    <div class="main">
        <div class="chat-container" id="chatBox"><div class="message bot-msg">Hello! I am ready to help.</div></div>
        <div class="input-area">
            <div class="input-box">
                <label for="fileInput" class="icon-btn">ðŸ“Ž</label>
                <input type="file" id="fileInput" accept="image/*">
                <textarea id="promptInput" placeholder="Message..."></textarea>
                <span class="icon-btn" id="sendBtn">âž¤</span>
            </div>
        </div>
    </div>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        let API_KEY = localStorage.getItem("gemini_key");
        if (!API_KEY) { API_KEY = prompt("Enter Google API Key:"); if(API_KEY) localStorage.setItem("gemini_key", API_KEY); }
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        
        async function send() {
            const text = document.getElementById("promptInput").value;
            if(!text) return;
            addMsg(text, "user-msg");
            document.getElementById("promptInput").value = "";
            const loading = addMsg("Thinking...", "bot-msg");
            try {
                const result = await model.generateContent(text);
                loading.innerText = result.response.text();
            } catch(e) { loading.innerText = "Error: " + e.message; }
        }
        function addMsg(text, cls) {
            const d = document.createElement("div"); d.className = `message ${cls}`; d.innerText = text;
            document.getElementById("chatBox").appendChild(d);
            return d;
        }
        document.getElementById("sendBtn").onclick = send;
    </script>
</body>
</html>
