<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
                <span>Spotify Clone</span>
            </div>
            
            <nav class="nav-links">
                <ul>
                    <li class="active" onclick="showSection('home')"><i class="fa-solid fa-house"></i> Home</li>
                    <li onclick="focusSearch()"><i class="fa-solid fa-magnifying-glass"></i> Search</li>
                    <li onclick="showSection('library')"><i class="fa-solid fa-book"></i> Your Library</li>
                </ul>
            </nav>

            <div class="playlists-section">
                <div class="section-header">
                    <span>PLAYLISTS</span>
                    <button onclick="createPlaylist()"><i class="fa-solid fa-plus"></i></button>
                </div>
                <ul id="playlistList">
                    <li>Liked Songs</li>
                    <li>My Playlist #1</li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="nav-arrows">
                    <button><i class="fa-solid fa-chevron-left"></i></button>
                    <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="What do you want to listen to?">
                </div>

                <div class="user-profile">
                    <button class="btn-upgrade">Explore Premium</button>
                    <div class="avatar"><i class="fa-regular fa-user"></i></div>
                </div>
            </header>

            <div id="contentArea" class="content-scroll">
                
                <section id="homeSection">
                    <h2>Made For You</h2>
                    <div class="grid-container" id="homeGrid">
                        </div>
                </section>

                <section id="searchSection" class="hidden">
                    <h2>Top Results</h2>
                    <div class="grid-container" id="resultsGrid"></div>
                </section>

            </div>
        </main>

        <footer class="player-bar">
            
            <div class="now-playing">
                <img id="trackArt" src="https://placehold.co/60x60/222/fff?text=Music" alt="Art">
                <div class="track-info">
                    <h4 id="trackName">Not Playing</h4>
                    <p id="artistName">Select a song</p>
                </div>
                <button class="btn-icon" id="likeBtn"><i class="fa-regular fa-heart"></i></button>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="btn-icon" onclick="toggleShuffle()"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="btn-icon" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
                    
                    <button class="btn-play" id="playPauseBtn" onclick="togglePlay()">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    
                    <button class="btn-icon" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="btn-icon" onclick="toggleRepeat()"><i class="fa-solid fa-repeat"></i></button>
                </div>

                <div class="playback-bar">
                    <span id="currTime">0:00</span>
                    <input type="range" id="progressBar" value="0" max="100">
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" id="volumeBar" value="100" max="100">
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
