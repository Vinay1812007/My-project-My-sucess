<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Beats - Home</title>
    
    <meta name="google-adsense-account" content="ca-pub-4235914042802141">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4235914042802141"
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cursor-dot" id="cursorDot"></div>
    <div class="cursor-outline" id="cursorOutline"></div>
    <div class="neon-blink-bg active"></div>
    <div class="parallax-layer layer-1" id="layer1"></div>

    <div class="landing-container glass-panel fade-in-up">
        <div class="logo pulse-logo" style="font-size: 3rem; margin-bottom: 10px;">NEON<span class="highlight">BEATS</span></div>
        <p style="color: #aaa; margin-bottom: 30px; font-size: 1.1rem;">The Ultimate Audio & Video Experience</p>
        
        <div class="landing-input-group">
            <input type="text" id="landingUrl" placeholder="Paste YouTube, Insta, TikTok link...">
            <button id="landingGoBtn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="landing-buttons">
            <a href="/music" class="landing-btn magnetic">
                <i class="fa-solid fa-music"></i> Music Player
            </a>
            <a href="/videodownloader" class="landing-btn magnetic">
                <i class="fa-solid fa-video"></i> 8K Downloader
            </a>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="/sitemap" style="color: #666; font-size: 0.8rem; text-decoration: none;">Sitemap</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
