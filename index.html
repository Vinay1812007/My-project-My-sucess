<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay AI Assistant</title>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        /* DARK MODE DESIGN */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background-color: #000; display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #333; }
        .sidebar-btn { background: #333; color: white; border: 1px solid #444; padding: 10px; border-radius: 5px; cursor: pointer; text-align: left; margin-bottom: 20px; transition: 0.2s; }
        .sidebar-btn:hover { background: #444; }
        .menu-item { padding: 10px; cursor: pointer; color: #aaa; margin-bottom: 5px; }
        .menu-item:hover { background: #222; color: #fff; border-radius: 5px; }
        
        /* CHAT AREA */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-container { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        
        /* MESSAGES */
        .message { max-width: 80%; line-height: 1.6; padding: 15px; border-radius: 12px; font-size: 15px; }
        .user-msg { align-self: flex-end; background-color: #2b2b2b; color: #eee; border: 1px solid #333; }
        .bot-msg { align-self: flex-start; background-color: transparent; color: #d1d5db; }
        
        /* INPUT AREA */
        .input-area { padding: 20px; background: #1e1e1e; display: flex; justify-content: center; }
        .input-box { width: 100%; max-width: 700px; background: #2f2f2f; border-radius: 20px; display: flex; align-items: center; padding: 12px 20px; border: 1px solid #444; }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; height: 24px; font-size: 16px; font-family: inherit; }
        
        /* ICONS */
        .icon-btn { cursor: pointer; padding: 8px; color: #aaa; margin-left: 5px; transition: 0.2s; }
        .icon-btn:hover { color: #fff; background: #444; border-radius: 50%; }
        input[type="file"] { display: none; }
        .img-preview { max-width: 50px; max-height: 50px; border-radius: 5px; margin-right: 10px; display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="sidebar-btn" onclick="location.reload()">+ New Chat</button>
        <div class="menu-item">Creating Images</div>
        <div class="menu-item">Deep Research</div>
        <div class="menu-item">Visual Layout</div>
        <div style="flex:1"></div>
        <div class="menu-item">Vinay User</div>
    </div>

    <div class="main">
        <div class="chat-container" id="chatBox">
            <div class="message bot-msg">Hello Vinay! I am online and ready to chat.</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <img id="imgPreview" class="img-preview">
                <label for="fileInput" class="icon-btn">ðŸ“Ž</label>
                <input type="file" id="fileInput" accept="image/*">
                
                <textarea id="promptInput" placeholder="Message VinayAI..."></textarea>
                
                <span class="icon-btn" id="sendBtn">âž¤</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ============================================================
        // YOUR API KEY IS INSERTED HERE
        const API_KEY = "AIzaSyDpOq6lNk06o-1g9oKzkFFccShuvefUWBc";
        // ============================================================

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chatBox = document.getElementById("chatBox");
        const promptInput = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");
        const fileInput = document.getElementById("fileInput");
        const imgPreview = document.getElementById("imgPreview");

        let currentFilePart = null;

        // Handle Image Uploads
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                imgPreview.src = reader.result;
                imgPreview.style.display = "block";
                currentFilePart = { inlineData: { data: reader.result.split(',')[1], mimeType: file.type } };
            };
            reader.readAsDataURL(file);
        });

        // Send Message
        async function sendMessage() {
            const text = promptInput.value.trim();
            if (!text && !currentFilePart) return;

            // Show User Message
            addMsg(text, "user-msg");
            promptInput.value = "";
            imgPreview.style.display = "none";
            
            // Show Loading
            const loadingMsg = addMsg("Thinking...", "bot-msg");

            try {
                const inputs = [text];
                if (currentFilePart) {
                    inputs.push(currentFilePart);
                    currentFilePart = null; // Clear image after sending
                    fileInput.value = "";
                }

                const result = await model.generateContent(inputs);
                const response = await result.response;
                loadingMsg.innerText = response.text();
            } catch (error) {
                loadingMsg.innerText = "Error: " + error.message;
                loadingMsg.style.color = "#ff6b6b";
            }
        }

        // Helper to add message bubbles
        function addMsg(text, cls) {
            const div = document.createElement("div");
            div.className = `message ${cls}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        // Button Clicks & Enter Key
        sendBtn.addEventListener("click", sendMessage);
        promptInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
