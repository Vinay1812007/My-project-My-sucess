<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Celebration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Container for the text */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* The Neon Text Effect */
        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        p {
            color: #ddd;
            font-size: 1.2rem;
            margin-top: 0;
        }

        /* Start Button Styling */
        #startBtn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            transition: transform 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        /* Hide content initially */
        .hidden {
            display: none;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }
        
        /* Mobile adjustment */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="startScreen">
            <button id="startBtn">TAP TO CELEBRATE ðŸŽ†</button>
        </div>

        <div id="celebration" class="hidden">
            <h1>HAPPY NEW YEAR<br>2026</h1>
            <p>Wishing you success and joy!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Sound file (Public domain firework sound)
        const audio = new Audio('https://www.soundjay.com/nature/sounds/rain-01.mp3'); 
        // Note: Generic Fireworks sounds are hard to find on hotlinkable CDNs. 
        // I have used a rain placeholder. *READ STEP 4 to change this to a real firework sound*
        
        // Let's swap to a better beep/effect for now since pure mp3 links are rare to find stable:
        // You can replace the URL below with any mp3 link you find online.
        const fireworksSound = new Audio('https://voca.ro/media/1nC2y2y2y2y2.mp3'); // Placeholder logic

        document.getElementById('startBtn').addEventListener('click', function() {
            // 1. Hide Button, Show Text
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');

            // 2. Play Sound (Simulating fireworks loop)
            // Ideally, you upload an mp3 to your github and link it, but this simulates it.
            
            // 3. Start the Fireworks
            startFireworks();
        });

        function startFireworks() {
            var duration = 15 * 1000; // 15 seconds
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);

                // Create "Fireworks" effects (bursts from random spots)
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: random(0.1, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff']
                }));
                
                // Side cannons like the Google video
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ffffff']
                });

            }, 250);
        }
    </script>
</body>
</html>
