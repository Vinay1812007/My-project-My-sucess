<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay AI Assistant</title>
    <style>
        /* DARK THEME */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background-color: #000; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #333; }
        .sidebar-btn { background: #333; color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; margin-bottom: 20px; font-weight: bold; }
        .sidebar-btn:hover { background: #444; }
        .menu-item { padding: 10px; cursor: pointer; color: #aaa; margin-bottom: 5px; display: flex; align-items: center; gap: 10px;}
        .menu-item:hover { background: #222; color: #fff; border-radius: 5px; }
        
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px 10%; display: flex; flex-direction: column; gap: 20px; }
        
        .message { max-width: 80%; line-height: 1.6; padding: 15px; border-radius: 12px; font-size: 16px; }
        .user-msg { align-self: flex-end; background-color: #2f2f2f; color: #eee; border: 1px solid #444; }
        .bot-msg { align-self: flex-start; background-color: transparent; color: #d1d5db; }
        .error-msg { background: #4a1b1b; color: #ff9999; border: 1px solid #ff4444; }

        .input-area { padding: 20px; background: #121212; display: flex; justify-content: center; }
        .input-box { width: 100%; max-width: 800px; background: #1e1e1e; border-radius: 25px; display: flex; align-items: center; padding: 10px 20px; border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; height: 24px; font-size: 16px; font-family: inherit; }
        
        .icon-btn { cursor: pointer; padding: 8px; color: #aaa; margin-left: 10px; font-size: 1.2rem; transition: 0.2s; }
        .icon-btn:hover { color: #fff; transform: scale(1.1); }
        input[type="file"] { display: none; }
        .img-preview { max-width: 60px; max-height: 60px; border-radius: 8px; margin-right: 15px; display: none; border: 1px solid #666; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="sidebar-btn" onclick="location.reload()">+ New Chat</button>
        <div class="menu-item">Creating Images</div>
        <div class="menu-item">Deep Research</div>
        <div class="menu-item">Visual Layout</div>
        <div style="flex:1"></div>
        <div class="menu-item">Vinay User</div>
    </div>

    <div class="main">
        <div class="chat-container" id="chatBox">
            <div class="message bot-msg">Hello! I am online. <br>I am running in <b>Direct Connection Mode</b>.</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <img id="imgPreview" class="img-preview">
                <label for="fileInput" class="icon-btn" title="Upload Image">ðŸ“Ž</label>
                <input type="file" id="fileInput" accept="image/*">
                
                <textarea id="promptInput" placeholder="Message VinayAI..." rows="1"></textarea>
                
                <span class="icon-btn" id="sendBtn" title="Send">âž¤</span>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // ðŸ”´ PASTE YOUR NEW API KEY HERE
        const API_KEY = "PASTE_YOUR_NEW_KEY_HERE";
        // =================================================================

        const chatBox = document.getElementById("chatBox");
        const promptInput = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");
        const fileInput = document.getElementById("fileInput");
        const imgPreview = document.getElementById("imgPreview");

        let currentBase64 = null;
        let currentMime = null;

        // 1. Handle File Selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                imgPreview.src = reader.result;
                imgPreview.style.display = "block";
                // Get Base64 data (remove the "data:image/png;base64," part)
                currentBase64 = reader.result.split(',')[1];
                currentMime = file.type;
            };
            reader.readAsDataURL(file);
        });

        // 2. Send Message (DIRECT FETCH - No Library)
        async function sendMessage() {
            const text = promptInput.value.trim();
            if (!text && !currentBase64) return;

            addMsg(text, "user-msg");
            promptInput.value = "";
            imgPreview.style.display = "none";
            const loadingMsg = addMsg("Thinking...", "bot-msg");

            // Build the data packet for Google
            const contents = [{
                parts: []
            }];

            // Add text if it exists
            if (text) contents[0].parts.push({ text: text });
            
            // Add image if it exists
            if (currentBase64) {
                contents[0].parts.push({
                    inline_data: {
                        mime_type: currentMime,
                        data: currentBase64
                    }
                });
                currentBase64 = null; // Reset image
            }

            try {
                if (API_KEY === "AIzaSyADMnl-tStS0CbJezMkvhVqVWyhOOev5Mg" || API_KEY.length < 10) {
                    throw new Error("Please edit the code and paste your NEW API Key at line 76.");
                }

                // Call the API directly
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: contents })
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || "Error " + response.status);
                }

                // Get text from response
                const botText = data.candidates[0].content.parts[0].text;
                loadingMsg.innerText = botText;

            } catch (error) {
                loadingMsg.className = "message error-msg";
                loadingMsg.innerHTML = "<b>Error:</b> " + error.message + "<br><br><i>(If this says '404 Not Found', please create a new API Key in a NEW project.)</i>";
            }
        }

        function addMsg(text, cls) {
            const div = document.createElement("div");
            div.className = `message ${cls}`;
            div.innerHTML = text.replace(/\n/g, "<br>");
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        sendBtn.addEventListener("click", sendMessage);
        promptInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
