<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
        }

        h1 {
            color: #fff;
            font-size: 4rem;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
            text-align: center;
            display: none; /* Hidden initially */
        }

        button {
            padding: 20px 50px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.6);
            transition: transform 0.2s;
            z-index: 100;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <button id="startBtn">CLICK TO CELEBRATE ðŸŽ†</button>

    <h1 id="message">HAPPY NEW YEAR<br>2026!</h1>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const btn = document.getElementById('startBtn');
        const msg = document.getElementById('message');
        
        // This looks for a file named "sound.mp3" in the same folder
        const audio = new Audio('sound.mp3'); 

        btn.addEventListener('click', () => {
            // 1. Play Sound
            audio.play().catch(e => console.log("Audio error: ", e));

            // 2. Hide Button / Show Text
            btn.style.display = 'none';
            msg.style.display = 'block';

            // 3. Start Animation Loop
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function random(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                // Random bursts
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
                
                // Center burst
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.5, y: 0.5 } }));

            }, 250);
        });
    </script>
</body>
</html>
