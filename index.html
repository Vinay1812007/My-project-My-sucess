<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Music '26</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="beat-overlay" id="neonBg"></div>
    <div class="glass-bg-base"></div>

    <nav class="glass-panel">
        <div class="nav-left">
            <div class="logo">NEON<span class="highlight">BEATS</span></div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search for artists, songs...">
            </div>
        </div>
    </nav>

    <main class="music-container">
        <h2 class="section-title">Trending Now</h2>
        <div class="music-grid" id="musicGrid">
            </div>
    </main>

    <div class="player-bar glass-panel">
        
        <div class="now-playing-info">
            <div class="now-playing-art" id="nowPlayingImg">
                <div class="center-hole"></div>
            </div>
            <div class="track-details">
                <span id="trackTitle">Select a track</span>
                <span id="trackArtist">--</span>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="btn-control"><i class="fa-solid fa-shuffle"></i></button>
                <button class="btn-control"><i class="fa-solid fa-backward-step fa-lg"></i></button>
                <button class="btn-play" id="playBtn">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <button class="btn-control"><i class="fa-solid fa-forward-step fa-lg"></i></button>
                <button class="btn-control"><i class="fa-solid fa-repeat"></i></button>
            </div>
            
            <div class="progress-container">
                <span class="time current">0:00</span>
                <input type="range" id="progressBar" value="0" max="100">
                <span class="time total">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <i class="fa-solid fa-volume-high"></i>
            <div class="vol-bar-container">
                <div class="vol-bar-fill"></div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
