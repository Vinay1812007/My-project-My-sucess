[build]
  command = "npm run build"
  publish = "."
  functions = "api"

[dev]
  framework = "#static"

# API Redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Clean URL Rewrites
[[redirects]]
  from = "/music"
  to = "/music.html"
  status = 200

[[redirects]]
  from = "/ai"
  to = "/ai.html"
  status = 200

[[redirects]]
  from = "/videodownloader"
  to = "/videodownloader.html"
  status = 200

[[redirects]]
  from = "/chatgram"
  to = "/chatgram.html"
  status = 200

[[redirects]]
  from = "/sitemap"
  to = "/sitemap.html"
  status = 200

# Fallback for anything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
