[build]
  command = ""          # Leave empty since you have static HTML files
  publish = "."         # Serve files from the root directory
  functions = "api"     # Tells Netlify your functions are in the 'api' folder

[dev]
  framework = "#static"

# Redirect all API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle Single Page Application (SPA) routing for clean URLs
[[redirects]]
  from = "/music"
  to = "/music.html"
  status = 200

[[redirects]]
  from = "/ai"
  to = "/ai.html"
  status = 200

[[redirects]]
  from = "/videodownloader"
  to = "/videodownloader.html"
  status = 200

[[redirects]]
  from = "/chatgram"
  to = "/chatgram.html"
  status = 200

[[redirects]]
  from = "/sitemap"
  to = "/sitemap.html"
  status = 200

# Catch-all fallback (optional, if you want everything else to go to home)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
