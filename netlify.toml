[build]
  publish = "."
  functions = "api"

# -------------------------------------------------
# REDIRECTS (Clean URLs + SPA behavior)
# -------------------------------------------------

[[redirects]]
  from = "/"
  to = "/home"
  status = 200

[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/music"
  to = "/music.html"
  status = 200

[[redirects]]
  from = "/videodownloder"
  to = "/videodownloader.html"
  status = 200

[[redirects]]
  from = "/chat.ai"
  to = "/ai.html"
  status = 200

[[redirects]]
  from = "/chat"
  to = "/chatgram.html"
  status = 200

[[redirects]]
  from = "/sitemap"
  to = "/sitemap.html"
  status = 200

# API routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback (no 404 for deep links)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# -------------------------------------------------
# HEADERS (SECURITY + PERFORMANCE)
# -------------------------------------------------

[[headers]]
  for = "/*"
  [headers.values]
    # Security
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # HSTS (enable only on HTTPS)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # CSP (tight but functional)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      media-src 'self' blob:;
      connect-src 'self' https://api.groq.com https://itunes.apple.com https://lyrics.ovh;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

# -------------------------------------------------
# STATIC ASSET CACHING
# -------------------------------------------------

[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/logo.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# -------------------------------------------------
# FUNCTIONS SETTINGS
# -------------------------------------------------

[functions]
  node_bundler = "esbuild"

# -------------------------------------------------
# ENVIRONMENT SAFETY (DOCUMENTATION)
# -------------------------------------------------
# Required environment variables (set in Netlify UI):
# GROQ_API_KEY = your_groq_api_key_here
