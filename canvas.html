<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
  <style>
    body { background:#111; color:white; font-family:monospace; }
    textarea { width:100%; height:60vh; background:#000; color:#0f0; }
    pre { background:#000; padding:10px; }
  </style>
</head>
<body>

<h3>Canvas â€“ Run Python</h3>
<textarea id="code">print("Hello from Canvas")</textarea>
<button onclick="run()">Run</button>
<pre id="out"></pre>

<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
<script>
let py;
async function init(){ py = await loadPyodide(); }
async function run(){
  try {
    const r = await py.runPythonAsync(code.value);
    out.textContent = r ?? "Done";
  } catch(e){ out.textContent = e; }
}
init();
</script>

</body>
</html>
