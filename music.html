<!DOCTYPE html>
<html>
<body>
  <h1>Music</h1>
  <button onclick="load()">Load</button>
  <pre id="out"></pre>

  <script>
    async function load() {
      const r = await fetch("/api/music");
      document.getElementById("out").textContent =
        JSON.stringify(await r.json(), null, 2);
    }
  </script>
</body>
</html>
