<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Beats - Ultimate</title>
    <link rel="canonical" href="https://www.sirimillavinay.online/music">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="cursor-dot" id="cursorDot"></div>
    <div class="cursor-outline" id="cursorOutline"><i class="fa-solid fa-music"></i></div>

    <div class="neon-blink-bg" id="neonBg"></div>
    <div class="parallax-layer layer-1" id="layer1"></div>
    <canvas id="visualizerCanvas"></canvas>

    <div class="full-player hidden" id="fullPlayer">
        <button class="btn-close-full magnetic" id="closeFullPlayer"><i class="fa-solid fa-chevron-down"></i></button>
        <div class="full-art-container"><div class="full-art" id="fullAlbumArt"></div></div>
        <div class="full-info"><h2 id="fullTrackTitle">Select a Track</h2><p id="fullTrackArtist">...</p></div>
        <div class="full-controls">
            <button class="btn-control magnetic" id="fullPrevBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn-play-large magnetic" id="fullPlayBtn"><i class="fa-solid fa-play" id="fullPlayIcon"></i></button>
            <button class="btn-control magnetic" id="fullNextBtn"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>

    <div class="lyrics-overlay hidden" id="qrPanel">
        <div class="lyrics-content glass-panel" style="align-items: center; text-align: center;">
            <div class="lyrics-header" style="width: 100%;">
                <h3><i class="fa-solid fa-qrcode"></i> Broadcast Party</h3>
                <button class="btn-close magnetic" id="closeQr"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="qrCodeContainer" style="margin: 20px; padding: 10px; background: white; border-radius: 10px;"></div>
            <p style="color: #aaa; margin-top: 10px;">Scan to sync play on another device.</p>
        </div>
    </div>

    <div class="lyrics-overlay hidden" id="lyricsPanel">
        <div class="lyrics-content glass-panel">
            <div class="lyrics-header"><h3><i class="fa-solid fa-robot"></i> Lyrics AI</h3><button class="btn-close magnetic" id="closeLyrics"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="lyrics-body" id="lyricsText"></div>
            <button class="btn-primary magnetic" id="fullLyricsBtn">Find Full Lyrics on Google</button>
        </div>
    </div>

    <div class="lyrics-overlay hidden" id="libraryPanel">
        <div class="lyrics-content glass-panel">
            <div class="lyrics-header"><h3><i class="fa-solid fa-heart"></i> My Library</h3><button class="btn-close magnetic" id="closeLibrary"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="library-tabs"><button class="lib-tab active" onclick="switchLib('favorites')">Favorites</button><button class="lib-tab" onclick="switchLib('history')">History</button></div>
            <div class="lyrics-body" id="libraryList"></div>
        </div>
    </div>

    <nav class="glass-panel sticky-nav">
        <div class="nav-container">
            <div class="logo pulse-logo">NEON<span class="highlight">BEATS</span></div>
            <div class="nav-right">
                <div class="tab-switcher">
                    <a href="/music" class="tab-btn active magnetic">Music</a>
                    <a href="/videodownloader" class="tab-btn magnetic">Video DL</a>
                    <button class="tab-btn magnetic" id="openLibraryBtn"><i class="fa-solid fa-bookmark"></i></button>
                </div>
                 <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <main class="active-section">
        <div class="search-container fade-in-up">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search songs, artists...">
                <button id="voiceBtn" class="voice-btn magnetic" title="Voice Search"><i class="fa-solid fa-microphone"></i></button>
            </div>
        </div>

        <div class="mood-container fade-in-up">
            <button class="mood-chip" onclick="searchMood('Trending India')">üî• Trending</button>
            <button class="mood-chip" onclick="searchMood('lofi beats')">üåßÔ∏è Lo-Fi</button>
            <button class="mood-chip" onclick="searchMood('gym workout phonk')">üí™ Gym</button>
            <button class="mood-chip" onclick="searchMood('romantic hindi')">‚ù§Ô∏è Love</button>
            <button class="mood-chip" onclick="searchMood('party remix')">üéâ Party</button>
        </div>

        <div class="horizontal-scroll-wrapper">
            <h2 class="section-title fade-in-up" id="gridTitle">Trending Now</h2>
            <div class="music-grid" id="musicGrid"><div class="loader hidden" id="loader"></div></div>
        </div>
    </main>

    <div class="player-bar glass-panel slide-up" id="musicPlayerBar">
        <div class="now-playing-info">
            <div class="now-playing-art magnetic" id="albumArt" title="Open Full Player"><div class="center-hole"></div></div>
            <div class="track-details"><span id="trackTitle">Select a track</span><span id="trackArtist">...</span></div>
            <button class="action-btn magnetic" id="likeBtn"><i class="fa-regular fa-heart"></i></button>
            <button class="action-btn magnetic" id="qrBtn" title="Broadcast QR"><i class="fa-solid fa-qrcode"></i></button>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="btn-control magnetic" id="speedBtn" title="Speed">1.0x</button>
                <button class="btn-control magnetic" id="bassBtn" title="Bass Boost"><i class="fa-solid fa-wave-square"></i></button>
                <button class="btn-control magnetic" id="audio8dBtn" title="8D Audio Mode">8D</button>
                
                <button class="btn-control magnetic" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="btn-play magnetic" id="playBtn"><i class="fa-solid fa-play" id="playIcon"></i></button>
                <button class="btn-control magnetic" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
                
                <button class="btn-control magnetic" id="sleepBtn" title="Sleep Timer"><i class="fa-solid fa-stopwatch"></i></button>
            </div>
            <div class="progress-container">
                <span class="time" id="currTime">0:00</span>
                <input type="range" id="progressBar" value="0" max="100">
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <button class="btn-control magnetic" id="lyricsBtn"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn-control magnetic" id="downloadBtn" title="Download Song"><i class="fa-solid fa-download"></i></button>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
