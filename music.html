<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Beats - Music Player</title>
    <meta name="description" content="Stream free music in Telugu, Hindi, and English with AI lyrics and 3D neon visuals.">
    <link rel="canonical" href="https://www.sirimillavinay.online/music">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="cursor-dot" id="cursorDot"></div>
    <div class="cursor-outline" id="cursorOutline"><i class="fa-solid fa-music"></i></div>

    <div class="parallax-layer layer-1" id="layer1"></div>
    <canvas id="visualizerCanvas"></canvas>
    <div class="beat-overlay" id="beatBg"></div>

    <div class="lyrics-overlay hidden" id="lyricsPanel">
        <div class="lyrics-content glass-panel">
            <div class="lyrics-header">
                <h3><i class="fa-solid fa-robot"></i> Lyrics AI</h3>
                <button class="btn-close magnetic" id="closeLyrics"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="lyrics-body" id="lyricsText"></div>
            <button class="btn-primary magnetic" id="fullLyricsBtn">Find Full Lyrics on Google</button>
        </div>
    </div>

    <div class="lyrics-overlay hidden" id="libraryPanel">
        <div class="lyrics-content glass-panel">
            <div class="lyrics-header">
                <h3><i class="fa-solid fa-heart"></i> My Library</h3>
                <button class="btn-close magnetic" id="closeLibrary"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="library-tabs">
                <button class="lib-tab active" onclick="switchLib('favorites')">Favorites</button>
                <button class="lib-tab" onclick="switchLib('history')">History</button>
            </div>
            <div class="lyrics-body" id="libraryList">
                </div>
        </div>
    </div>

    <nav class="glass-panel sticky-nav">
        <div class="nav-container">
            <div class="logo pulse-logo">NEON<span class="highlight">BEATS</span></div>
            
            <div class="nav-right">
                <div class="tab-switcher">
                    <a href="/music" class="tab-btn active magnetic">Music</a>
                    <a href="/videodownloader" class="tab-btn magnetic">Video DL</a>
                    <button class="tab-btn magnetic" id="openLibraryBtn"><i class="fa-solid fa-bookmark"></i></button>
                </div>
                 <button class="theme-btn magnetic" id="themeToggle" title="Change Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="active-section">
        <div class="search-container fade-in-up">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search songs (Telugu, Hindi, English)...">
            </div>
        </div>

        <div class="horizontal-scroll-wrapper">
            <h2 class="section-title fade-in-up" id="gridTitle">Trending Now</h2>
            <div class="music-grid" id="musicGrid">
                <div class="loader hidden" id="loader"></div>
            </div>
        </div>
    </main>

    <div class="player-bar glass-panel slide-up" id="musicPlayerBar">
        <div class="now-playing-info">
            <div class="now-playing-art" id="albumArt"><div class="center-hole"></div></div>
            <div class="track-details">
                <span id="trackTitle">Select a track</span>
                <span id="trackArtist">...</span>
            </div>
            <button class="action-btn magnetic" id="likeBtn"><i class="fa-regular fa-heart"></i></button>
            <button class="action-btn magnetic" id="shareBtn"><i class="fa-solid fa-share-nodes"></i></button>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="btn-control magnetic" id="lyricsBtn"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn-control magnetic" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="btn-play magnetic" id="playBtn"><i class="fa-solid fa-play" id="playIcon"></i></button>
                <button class="btn-control magnetic" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
                <a id="downloadLink" href="#" class="btn-control magnetic" download target="_blank"><i class="fa-solid fa-cloud-arrow-down"></i></a>
            </div>
            <div class="progress-container">
                <span class="time" id="currTime">0:00</span>
                <input type="range" id="progressBar" value="0" max="100">
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volumeBar" value="100" max="100">
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
