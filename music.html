<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="index.html" class="logo-text">SIRIMILLA VINAY</a>
        <div class="nav-right">
            <a href="index.html" class="btn-icon"><i class="fa-solid fa-home"></i></a>
        </div>
    </nav>

    <div class="music-grid" id="musicGrid">
        <p style="color:white; text-align:center; width:100%;">Loading Top Hits...</p>
    </div>

    <div class="player-bar" id="playerBar">
        <div style="display:flex; gap:10px; align-items:center;">
            <div id="miniArt" style="width:50px; height:50px; background-size:cover; border-radius:5px;"></div>
            <div>
                <h4 id="miniTitle">Title</h4>
                <p id="miniArtist" style="font-size:0.8rem; color:#aaa;">Artist</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn-icon" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn-icon" id="playBtn" style="background:var(--accent); color:black;"><i class="fa-solid fa-play"></i></button>
            <button class="btn-icon" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
