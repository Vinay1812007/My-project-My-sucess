<!DOCTYPE html>
<html>
<head>
  <title>Music</title>
</head>
<body>
  <h1>Music Page</h1>
  <button onclick="loadMusic()">Load Music</button>

  <pre id="out"></pre>

  <script>
    async function loadMusic() {
      const res = await fetch("/api/music");
      const data = await res.json();
      document.getElementById("out").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
