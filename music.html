<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - SIRIMILLA VINAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div id="snowContainer"></div>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="/" class="logo-text magnetic">SIRIMILLA VINAY</a>
        <div class="nav-right">
            <div class="tab-switcher">
                <a href="music" class="tab-btn active magnetic">Music</a>
                <a href="videodownloader" class="tab-btn magnetic">DL</a>
                <a href="ai" class="tab-btn magnetic">AI</a>
            </div>
            <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <main class="content-section reveal">
        <div class="search-container" style="display:flex; justify-content:center; margin-bottom:30px;">
            <div style="background:var(--card-bg); padding:10px; border-radius:50px; display:flex; gap:10px; width:100%; max-width:600px; border:1px solid var(--glass-border);">
                <input type="text" id="searchInput" placeholder="Search songs..." style="flex:1; background:transparent; border:none; color:white; padding:0 15px; outline:none;">
                <button id="searchBtn" class="theme-btn magnetic"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="music-grid" id="musicGrid"></div>
    </main>

    <div class="player-bar" id="musicPlayerBar">
        <div class="now-playing-info magnetic" id="miniPlayerInfo">
            <div class="art-box" id="albumArt" style="width:50px; height:50px; margin:0;"></div>
            <div style="margin-left:15px;">
                <span id="trackTitle" style="display:block; font-weight:bold;">Select a track</span>
                <span id="trackArtist" style="font-size:0.8rem; color:var(--text-secondary);">...</span>
            </div>
        </div>
        <div class="player-center">
            <button class="btn-control magnetic" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn-control magnetic" id="playBtn" style="background:var(--accent); color:black;"><i class="fa-solid fa-play"></i></button>
            <button class="btn-control magnetic" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
