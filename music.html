<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<canvas id="wave" width="300" height="80"></canvas>

<script type="module">
import {drawWave} from "/assets/wave.js";
const audio = document.getElementById("audio");
drawWave(document.getElementById("wave"), audio);

let recent = JSON.parse(localStorage.getItem("recent")||"[]");

function addRecent(name){
  recent.unshift(name);
  recent = recent.slice(0,10);
  localStorage.setItem("recent",JSON.stringify(recent));
}
</script>

<header class="header">üéµ Music</header>

<input
  id="search"
  class="search"
  placeholder="Search songs, artists..."
/>

<div id="list"></div>

<div class="player">
  <button id="play">‚ñ∂Ô∏è</button>
  <span id="now">Nothing playing</span>
</div>

<audio id="audio"></audio>

<script>
const input = document.getElementById("search");
const list = document.getElementById("list");
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const now = document.getElementById("now");
let favorites = JSON.parse(localStorage.getItem("fav") || "[]");

function toggleFav(track) {
  if (favorites.includes(track)) {
    favorites = favorites.filter(t => t !== track);
  } else {
    favorites.push(track);
  }
  localStorage.setItem("fav", JSON.stringify(favorites));
}

let currentUrl = null;

input.addEventListener("input", async () => {
  const q = input.value.trim();
  if (q.length < 2) return;

  const res = await fetch(
    `https://itunes.apple.com/search?term=${encodeURIComponent(q)}&media=music&limit=20`
  );
  const data = await res.json();

  list.innerHTML = "";

  data.results.forEach(track => {
    if (!track.previewUrl) return;

    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `
      <img src="${track.artworkUrl100}">
      <div>
        <b>${track.trackName}</b><br>
        <small>${track.artistName}</small>
      </div>
    `;

    div.onclick = () => {
      currentUrl = track.previewUrl;
      audio.src = currentUrl;
      audio.play();
      playBtn.textContent = "‚è∏";
      now.textContent = track.trackName;
    };

    list.appendChild(div);
  });
});

playBtn.onclick = () => {
  if (!currentUrl) return;
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }
};
</script>

<script src="/script.js"></script>
</body>
</html>
