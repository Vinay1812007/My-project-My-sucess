<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - SIRIMILLA VINAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div class="full-bg-overlay"></div>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <div class="nav-container">
            <a href="/" class="logo-text magnetic">SIRIMILLA VINAY</a>
            <div class="nav-right">
                <div class="tab-switcher">
                    <a href="/music" class="tab-btn active magnetic">Music</a>
                    <a href="/videodownloader" class="tab-btn magnetic">DL</a>
                    <a href="/ai" class="tab-btn magnetic">AI</a>
                </div>
                <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <main class="content-section">
        <div class="search-container" style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="searchInput" placeholder="Search songs..." style="flex:1; padding:12px; border-radius:30px; border:none; background:rgba(255,255,255,0.1); color:white;">
            <button id="searchBtn" class="theme-btn magnetic"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="music-grid" id="musicGrid">
            <div class="loader"></div>
        </div>
    </main>

    <div class="player-bar" id="musicPlayerBar">
        <div class="now-playing-info magnetic" id="miniPlayerInfo">
            <div class="now-playing-art" id="albumArt"></div>
            <div class="track-details">
                <span id="trackTitle">Select a track</span>
                <span id="trackArtist">...</span>
            </div>
        </div>
        <div class="player-center">
            <button class="btn-control magnetic" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn-play magnetic" id="playBtn"><i class="fa-solid fa-play"></i></button>
            <button class="btn-control magnetic" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>

    <div class="full-player" id="fullPlayer">
        <button id="closeFullPlayer" class="magnetic icon-btn-top-left"><i class="fa-solid fa-chevron-down"></i></button>
        
        <div class="fp-content">
            <div class="full-art" id="fullAlbumArt"></div>
            <div class="full-info">
                <h2 id="fullTrackTitle">Track Title</h2>
                <p id="fullTrackArtist">Artist Name</p>
            </div>
            
            <div class="main-controls">
                <button class="btn-control magnetic big-icon" id="fullPrevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="btn-play magnetic big-play" id="fullPlayBtn"><i class="fa-solid fa-play"></i></button>
                <button class="btn-control magnetic big-icon" id="fullNextBtn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
