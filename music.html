<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player - SIRIMILLA VINAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div class="full-bg-overlay"></div>
    <canvas id="bgCanvas"></canvas>

    <nav class="animate-enter">
        <div class="nav-container">
            <a href="index.html" class="logo-container magnetic">
                <div class="logo-text">SIRIMILLA VINAY</div>
            </a>
            <div class="nav-right">
                <div class="tab-switcher">
                    <a href="music.html" class="tab-btn active magnetic">Music</a>
                    <a href="videodownloader.html" class="tab-btn magnetic">DL</a>
                    <a href="ai.html" class="tab-btn magnetic">AI</a>
                </div>
                <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <main class="content-section">
        <div class="search-container animate-enter delay-1" style="display:flex; justify-content:center; margin-bottom:20px;">
            <div class="chat-input-area" style="width:100%; max-width:600px;">
                <input type="text" id="searchInput" placeholder="Search songs, artists..." class="magnetic">
                <button id="searchBtn" class="send-btn magnetic"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="chips-container animate-enter delay-2" id="moodChips">
            <button class="chip active magnetic" data-query="Trending">ðŸ”¥ Trending</button>
            <button class="chip magnetic" data-query="BGM">ðŸŽµ BGM</button>
            <button class="chip magnetic" data-query="Melody">ðŸ’– Melody</button>
            <button class="chip magnetic" data-query="Party">ðŸŽ‰ Party</button>
            <button class="chip magnetic" data-query="Bass Boosted">ðŸ”Š Bass</button>
        </div>

        <div class="music-grid" id="musicGrid">
            <div class="loader hidden" id="loader" style="color:white; text-align:center; width:100%;">Loading...</div>
            </div>
    </main>

    <div class="player-bar" id="musicPlayerBar">
        <div class="now-playing-info magnetic" id="miniPlayerInfo">
            <div class="now-playing-art" id="albumArt"></div>
            <div class="track-details">
                <span id="trackTitle">Select a track</span>
                <span id="trackArtist">...</span>
            </div>
        </div>

        <div class="player-center">
            <button class="btn-control magnetic"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn-play magnetic" id="playBtn"><i class="fa-solid fa-play"></i></button>
            <button class="btn-control magnetic"><i class="fa-solid fa-forward-step"></i></button>
        </div>

        <div class="volume-control">
             <button class="btn-control magnetic" id="expandBtn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
        </div>
    </div>

    <div class="full-player" id="fullPlayer">
        <button id="closeFullPlayer" class="magnetic icon-btn-top-left"><i class="fa-solid fa-chevron-down"></i></button>

        <div class="fp-content">
            <div class="full-art" id="fullAlbumArt"></div>
            <div class="full-info">
                <h2 id="fullTrackTitle">Select a Track</h2>
                <p id="fullTrackArtist">...</p>
            </div>
            
            <div class="main-controls">
                <button class="btn-control magnetic big-icon"><i class="fa-solid fa-backward-step"></i></button>
                <button class="btn-play magnetic big-play" id="fullPlayBtn"><i class="fa-solid fa-play"></i></button>
                <button class="btn-control magnetic big-icon"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" style="display:none;" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
