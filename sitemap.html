<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sitemap • Sirimilla Vinay</title>

  <!-- SEO -->
  <meta name="description" content="Human-readable sitemap for Sirimilla Vinay — fast access to all tools, apps, and pages." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://sirimillavinay.online/sitemap" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icons -->
  <link rel="icon" href="/favicon.png" />

  <!-- iOS Typography -->
  <style>
    :root {
      --bg-light: #f5f7fb;
      --bg-dark: #0c0f14;
      --glass-light: rgba(255,255,255,0.65);
      --glass-dark: rgba(20,20,30,0.55);
      --border-light: rgba(255,255,255,0.35);
      --border-dark: rgba(255,255,255,0.08);
      --text-light: #0b0b0f;
      --text-dark: #f5f6fa;
      --blur: blur(22px);
      --radius: 18px;
      --motion: cubic-bezier(.22,.61,.36,1);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #1a1d25, #05060a);
        color: var(--text-dark);
      }
      .card {
        background: var(--glass-dark);
        border-color: var(--border-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: radial-gradient(circle at top, #ffffff, #eef1f7);
        color: var(--text-light);
      }
      .card {
        background: var(--glass-light);
        border-color: var(--border-light);
      }
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                   "SF Pro Text", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    main {
      width: 100%;
      max-width: 920px;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    header h1 {
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    header p {
      opacity: 0.7;
      font-size: 0.95rem;
    }

    .card {
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: var(--radius);
      border: 1px solid;
      padding: 22px;
      margin-bottom: 20px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.12);
      animation: fadeIn 0.6s var(--motion);
    }

    h2 {
      font-size: 1.15rem;
      margin: 0 0 12px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      border-radius: 12px;
      transition: background 0.25s var(--motion), transform 0.25s var(--motion);
    }

    a:hover,
    a:focus-visible {
      background: rgba(255,255,255,0.15);
      transform: translateY(-1px);
      outline: none;
    }

    .path {
      font-size: 0.85rem;
      opacity: 0.6;
    }

    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: none; }
    }
  </style>
</head>

<body>
  <main role="main" aria-label="Sitemap">
    <header>
      <h1>Sitemap</h1>
      <p>All pages of sirimillavinay.online</p>
    </header>

    <section class="card" aria-labelledby="core-pages">
      <h2 id="core-pages">Core Pages</h2>
      <ul>
        <li>
          <a href="/home">
            <span>Home</span>
            <span class="path">/home</span>
          </a>
        </li>
        <li>
          <a href="/music">
            <span>Music</span>
            <span class="path">/music</span>
          </a>
        </li>
        <li>
          <a href="/videodownloder">
            <span>Video Downloader</span>
            <span class="path">/videodownloder</span>
          </a>
        </li>
        <li>
          <a href="/chat.ai">
            <span>AI Chat</span>
            <span class="path">/chat.ai</span>
          </a>
        </li>
        <li>
          <a href="/chat">
            <span>ChatGram Messenger</span>
            <span class="path">/chat</span>
          </a>
        </li>
      </ul>
    </section>

    <section class="card" aria-labelledby="utility-pages">
      <h2 id="utility-pages">Utility</h2>
      <ul>
        <li>
          <a href="/sitemap">
            <span>Sitemap</span>
            <span class="path">/sitemap</span>
          </a>
        </li>
      </ul>
    </section>

    <footer>
      © <span id="year"></span> Sirimilla Vinay
    </footer>
  </main>

  <script>
    // Year auto-update
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
