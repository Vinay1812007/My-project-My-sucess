<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Beats - Sitemap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cursor-dot" id="cursorDot"></div>
    <div class="cursor-outline" id="cursorOutline"></div>
    <div class="neon-blink-bg" id="neonBg"></div>
    <div class="parallax-layer layer-1" id="layer1"></div>

    <nav class="glass-panel sticky-nav">
        <div class="nav-container">
            <div class="logo pulse-logo"><a href="/" style="text-decoration:none; color:inherit;">NEON<span class="highlight">BEATS</span></a></div>
            <div class="nav-right">
                 <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="landing-container fade-in-up" style="height: auto; min-height: 80vh; padding-top: 100px;">
        <div class="glass-panel" style="padding: 40px; max-width: 600px; width: 100%; text-align: left;">
            <h2 style="margin-bottom: 20px; text-align: center; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px;">
                <i class="fa-solid fa-sitemap" style="color: var(--neon-main);"></i> Site Navigation
            </h2>
            
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <a href="/" class="history-item magnetic">
                    <div class="history-icon"><i class="fa-solid fa-house"></i></div>
                    <div class="history-info">
                        <div class="history-link" style="font-size: 1.1rem; font-weight: bold;">Home</div>
                        <div class="history-date">Main Landing Page</div>
                    </div>
                </a>

                <a href="/music" class="history-item magnetic">
                    <div class="history-icon"><i class="fa-solid fa-music"></i></div>
                    <div class="history-info">
                        <div class="history-link" style="font-size: 1.1rem; font-weight: bold;">Music Player</div>
                        <div class="history-date">Stream & Search Songs</div>
                    </div>
                </a>

                <a href="/videodownloader" class="history-item magnetic">
                    <div class="history-icon"><i class="fa-solid fa-video"></i></div>
                    <div class="history-info">
                        <div class="history-link" style="font-size: 1.1rem; font-weight: bold;">Video Downloader</div>
                        <div class="history-date">Download from YT, Insta, TikTok</div>
                    </div>
                </a>

                <a href="/sitemap.xml" class="history-item magnetic" target="_blank">
                    <div class="history-icon"><i class="fa-solid fa-code"></i></div>
                    <div class="history-info">
                        <div class="history-link" style="font-size: 1.1rem; font-weight: bold;">XML Sitemap</div>
                        <div class="history-date">For Search Engines</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
