<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatgram - SIRIMILLA VINAY</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="app-mode"> <nav>
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="SV" class="nav-logo">
            <div class="logo-text">SIRIMILLA VINAY</div>
        </a>
        <div class="nav-right">
            <div class="tab-switcher">
                <a href="chatgram.html" class="tab-btn active"><i class="fa-brands fa-telegram"></i></a>
                <a href="music.html" class="tab-btn"><i class="fa-solid fa-music"></i></a>
                <a href="ai.html" class="tab-btn"><i class="fa-solid fa-robot"></i></a>
            </div>
            <button class="theme-btn" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <i class="fa-brands fa-telegram" style="font-size: 4rem; color:var(--accent); margin-bottom:15px;"></i>
            <h2>Chatgram</h2>
            <p style="color:var(--text-secondary); margin-bottom:25px;">Secure. Cloud-based.</p>
            
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE"
                 data-callback="handleCredentialResponse"
                 data-auto_select="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <div style="margin:20px 0; font-size:0.8rem;">OR</div>
            
            <button class="landing-btn" style="width:100%" onclick="app.loginDemo()">Enter as Guest</button>
        </div>
    </div>

    <div id="chatApp" class="chat-app hidden">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <div class="search-bar-chat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="chat-folders">
                <div class="folder active">All</div>
                <div class="folder">Personal</div>
                <div class="folder">Work</div>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div style="display:flex; align-items:center;">
                    <button class="mobile-back-btn" onclick="app.closeChat()"><i class="fa-solid fa-arrow-left"></i></button>
                    <div class="chat-user-info">
                        <div class="avatar" id="headerAvatar"></div>
                        <div class="user-meta">
                            <h4 id="headerName">Select Chat</h4>
                            <span class="status-online">online</span>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="icon-btn" onclick="app.startCall()"><i class="fa-solid fa-video"></i></button>
                </div>
            </div>

            <div class="messages-area" id="msgArea"></div>

            <div class="chat-input-bar">
                <input type="text" id="chatInput" class="chat-input" placeholder="Message..." autocomplete="off">
                <button class="send-btn" onclick="app.sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="callOverlay" class="call-overlay">
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <div style="position:absolute; top:20px; left:20px; color:white; background:rgba(0,0,0,0.5); padding:5px 10px; border-radius:5px;">You (Local Camera)</div>
        </div>
        <div class="call-controls-bar">
            <button class="call-btn btn-mute"><i class="fa-solid fa-microphone-slash"></i></button>
            <button class="call-btn btn-end" onclick="app.endCall()"><i class="fa-solid fa-phone-slash"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
