<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatgram Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-mode">

    <div id="authScreen" class="auth-screen">
        <div class="auth-card glass-panel">
            <div class="auth-logo">
                <i class="fa-brands fa-telegram"></i>
                <h1>Chatgram</h1>
            </div>
            <p>Enterprise Email, Chat & Video.</p>
            
            <div class="auth-methods">
                <button class="social-btn google" onclick="app.login('google')">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G">
                    <span>Continue with Google</span>
                </button>
                
                <button class="social-btn apple" onclick="app.login('apple')">
                    <i class="fa-brands fa-apple"></i>
                    <span>Continue with Apple</span>
                </button>
            </div>
            
            <div class="divider"><span>OR</span></div>
            
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="work@email.com">
            </div>
            <button class="primary-btn full" onclick="app.login('email')">Sign In</button>
        </div>
    </div>

    <div id="workspace" class="workspace hidden">
        
        <nav class="app-sidebar">
            <div class="app-icon active" onclick="app.switchTab('chat')" title="Chats">
                <i class="fa-solid fa-comment-dots"></i>
            </div>
            <div class="app-icon" onclick="app.switchTab('call')" title="Calls">
                <i class="fa-solid fa-video"></i>
            </div>
            <div class="app-icon" onclick="app.switchTab('email')" title="Mailbox">
                <i class="fa-solid fa-envelope"></i>
                <span class="badge">3</span>
            </div>
            <div class="spacer"></div>
            <div class="app-icon" onclick="app.logout()" title="Logout">
                <img id="userAvatar" src="" class="user-avatar-mini">
            </div>
        </nav>

        <section id="view-chat" class="app-view">
            <div class="list-pane">
                <div class="pane-header">
                    <h2>Chats</h2>
                    <button class="icon-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                </div>
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="chat-list" id="chatList"></div>
            </div>
            <div class="content-pane" id="chatContent">
                <div class="empty-state">
                    <i class="fa-brands fa-telegram"></i>
                    <p>Select a chat to start messaging</p>
                </div>
            </div>
        </section>

        <section id="view-call" class="app-view hidden">
            <div class="call-interface">
                <div class="video-grid">
                    <div class="video-card local">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label">You</div>
                    </div>
                    <div class="video-card remote placeholder">
                        <div class="avatar-placeholder">Waiting for peer...</div>
                    </div>
                </div>
                <div class="call-controls">
                    <button class="control-btn" onclick="app.toggleMic()"><i class="fa-solid fa-microphone"></i></button>
                    <button class="control-btn" onclick="app.toggleCam()"><i class="fa-solid fa-video"></i></button>
                    <button class="control-btn hangup"><i class="fa-solid fa-phone-slash"></i></button>
                    <button class="control-btn" onclick="app.shareScreen()"><i class="fa-solid fa-desktop"></i></button>
                </div>
            </div>
        </section>

        <section id="view-email" class="app-view hidden email-layout">
            <div class="email-sidebar">
                <button class="compose-btn" onclick="app.composeEmail()">
                    <i class="fa-solid fa-pencil"></i> Compose
                </button>
                <div class="folder-list">
                    <div class="folder-item active"><i class="fa-solid fa-inbox"></i> Inbox <span class="count">3</span></div>
                    <div class="folder-item"><i class="fa-solid fa-star"></i> Starred</div>
                    <div class="folder-item"><i class="fa-solid fa-paper-plane"></i> Sent</div>
                    <div class="folder-item"><i class="fa-solid fa-trash"></i> Trash</div>
                </div>
            </div>
            <div class="email-list" id="emailList">
                </div>
            <div class="email-reader hidden" id="emailReader">
                <div class="reader-toolbar">
                    <button onclick="app.closeEmail()"><i class="fa-solid fa-arrow-left"></i></button>
                    <button><i class="fa-solid fa-trash"></i></button>
                    <button><i class="fa-solid fa-reply"></i></button>
                </div>
                <div class="reader-body" id="readerContent"></div>
            </div>
        </section>

    </div>

    <div id="toast" class="toast">Notification</div>

    <script src="script.js"></script>
</body>
</html>
