<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatgram - SIRIMILLA VINAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-mode">

    <nav>
        <div class="nav-container">
            <a href="/" class="logo-container magnetic">
                <div class="logo-text">SIRIMILLA VINAY</div>
            </a>
            <div class="nav-right">
                <div class="tab-switcher">
                    <a href="chatgram.html" class="tab-btn active magnetic"><i class="fa-brands fa-telegram"></i> <span>Chat</span></a>
                    <a href="music.html" class="tab-btn magnetic"><i class="fa-solid fa-music"></i> <span>Music</span></a>
                    <a href="ai.html" class="tab-btn magnetic"><i class="fa-solid fa-robot"></i> <span>AI</span></a>
                </div>
                <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div id="loginScreen" class="login-screen">
        <div class="login-box glass-panel">
            <div class="login-logo"><i class="fa-brands fa-telegram"></i></div>
            <h2>Chatgram</h2>
            <p style="color:var(--text-secondary); margin-bottom:20px;">Fast. Secure. Cloud-based.</p>
            
            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phoneInput" placeholder="+91 98765 43210" class="clean-input">
            </div>
            
            <button class="landing-btn full-width magnetic" onclick="app.loginPhone()">
                Log in with Phone
            </button>

            <div style="margin:20px 0; font-size:0.8rem; color: #888;">OR</div>

            <button class="google-btn magnetic" onclick="app.loginGoogle()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G">
                <span>Continue with Google</span>
            </button>
            
            <button class="landing-btn full-width magnetic" style="margin-top: 10px; background: #333;" onclick="app.loginDemo()">
                Visitor Mode (No Login)
            </button>
        </div>
    </div>

    <div id="chatApp" class="chat-app hidden">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <div class="search-bar-chat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="chat-folders">
                <div class="folder active">All</div>
                <div class="folder">Work</div>
                <div class="folder">Personal</div>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <button class="mobile-back-btn" onclick="app.closeChat()"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="chat-user-info">
                    <div class="avatar" id="headerAvatar"></div>
                    <div class="user-meta">
                        <h4 id="headerName">Select Chat</h4>
                        <span class="status-online">online</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="icon-btn" onclick="app.startCall()"><i class="fa-solid fa-video"></i></button>
                </div>
            </div>
            <div class="messages-area" id="msgArea"></div>
            <div class="chat-input-bar">
                <input type="text" id="chatInput" class="chat-input" placeholder="Message..." autocomplete="off">
                <button class="send-btn" onclick="app.sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="callOverlay" class="call-overlay">
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <div style="position:absolute; top:20px; left:20px; color:white; background:rgba(0,0,0,0.5); padding:5px;">You</div>
        </div>
        <div class="call-controls-bar">
            <button class="call-btn btn-end" onclick="app.endCall()"><i class="fa-solid fa-phone-slash"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
