<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - SIRIMILLA VINAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div id="snowContainer"></div>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="/" class="logo-text magnetic">SIRIMILLA VINAY</a>
        <div class="nav-right">
            <div class="tab-switcher">
                <a href="music" class="tab-btn magnetic">Music</a>
                <a href="videodownloader" class="tab-btn magnetic">DL</a>
                <a href="ai" class="tab-btn active magnetic">AI</a>
            </div>
            <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <main class="chat-wrapper reveal">
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="bubble">Hello! I am your AI assistant. How can I help you?</div>
            </div>
        </div>

        <div style="background:var(--card-bg); padding:10px; border-radius:50px; display:flex; gap:10px; border:1px solid var(--glass-border);">
            <input type="text" id="aiPrompt" placeholder="Ask anything..." style="flex:1; background:transparent; border:none; color:white; padding:0 15px; outline:none;">
            <button id="generateBtn" class="theme-btn magnetic"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
