<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="index.html" class="logo-text">SIRIMILLA VINAY</a>
        <div class="nav-right">
            <a href="music.html" class="btn-icon"><i class="fa-solid fa-music"></i></a>
            <a href="index.html" class="btn-icon"><i class="fa-solid fa-home"></i></a>
        </div>
    </nav>

    <main class="chat-wrapper">
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="bubble">Hello! I am your AI assistant. I run on Llama 3 via Groq. Ask me anything!</div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="aiPrompt" placeholder="Type your message...">
            <button id="generateBtn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
