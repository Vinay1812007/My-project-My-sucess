<!DOCTYPE html>
<html>
<body>
  <h1>AI</h1>
  <button onclick="ask()">Ask</button>
  <pre id="out"></pre>

  <script>
    async function ask() {
      const r = await fetch("/api/ai");
      document.getElementById("out").textContent =
        (await r.json()).reply;
    }
  </script>
</body>
</html>
