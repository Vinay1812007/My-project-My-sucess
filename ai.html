<!DOCTYPE html>
<html>
<head>
  <title>AI</title>
</head>
<body>
  <h1>AI Page</h1>
  <button onclick="askAI()">Ask AI</button>

  <pre id="out"></pre>

  <script>
    async function askAI() {
      const res = await fetch("/api/ai");
      const data = await res.json();
      document.getElementById("out").textContent =
        data.reply;
    }
  </script>
</body>
</html>
