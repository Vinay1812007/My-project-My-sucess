<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="index.html" class="logo-text">SIRIMILLA VINAY</a>
        <div class="nav-right">
            <a href="index.html" class="btn-icon"><i class="fa-solid fa-home"></i></a>
        </div>
    </nav>

    <main class="video-dl-container">
        <h1>Universal Downloader</h1>
        <p style="color:var(--text-secondary); margin-bottom:20px;">Download from YouTube, Instagram, TikTok</p>
        
        <div class="dl-input-group">
            <input type="text" id="videoUrl" placeholder="Paste link here...">
            <button id="fetchVideoBtn" class="action-btn">Fetch</button>
        </div>

        <div id="videoLoader" class="hidden">Searching...</div>

        <div id="dlResult" class="dl-result hidden">
            <div class="preview-card">
                <img id="thumbPreview" src="" alt="Thumbnail">
                <h3 id="vidTitle">Video Title</h3>
            </div>
            <button class="action-btn" style="margin-top:10px;">Download MP4</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
