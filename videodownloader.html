<h2>Direct Video Download</h2>

<input type="file" accept="video/*" id="videoInput">
<video id="videoPlayer" controls width="100%"></video>
<br><br>
<button id="downloadVideo">Download Video</button>

<script>
const vInput = document.getElementById('videoInput');
const vPlayer = document.getElementById('videoPlayer');
const dBtn = document.getElementById('downloadVideo');
let videoFile;

vInput.onchange = e => {
  videoFile = e.target.files[0];
  vPlayer.src = URL.createObjectURL(videoFile);
};

dBtn.onclick = () => {
  if (!videoFile) return;
  const a = document.createElement('a');
  a.href = URL.createObjectURL(videoFile);
  a.download = videoFile.name;
  a.click();
};
</script>
</body>
