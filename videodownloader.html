<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader - SIRIMILLA VINAY</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div id="snowContainer"></div>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <a href="/" class="logo-container magnetic">
            <img src="logo.png" alt="SV" class="nav-logo">
            <div class="logo-text">SIRIMILLA VINAY</div>
        </a>
        <div class="nav-right">
            <div class="tab-switcher">
                <a href="music" class="tab-btn magnetic"><i class="fa-solid fa-music"></i> <span>Music</span></a>
                <a href="videodownloader" class="tab-btn active magnetic"><i class="fa-solid fa-download"></i> <span>DL</span></a>
                <a href="ai" class="tab-btn magnetic"><i class="fa-solid fa-robot"></i> <span>AI</span></a>
            </div>
            <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <main class="content-section reveal">
        <div class="video-dl-container">
            <h2>Universal Downloader</h2>
            <div style="display:flex; gap:10px; margin:30px 0; background:rgba(0,0,0,0.3); padding:10px; border-radius:50px;">
                <input type="text" id="videoUrl" placeholder="Paste video link here..." style="flex:1; background:transparent; border:none; color:white; padding:10px 20px; outline:none;">
                <button id="fetchVideoBtn" class="theme-btn magnetic"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div id="videoLoader" class="hidden" style="color:white;">Processing...</div>
            <div id="dlResult" class="hidden">
                <img id="thumbPreview" src="" style="width:100%; border-radius:10px; margin-bottom:15px;">
                <button class="landing-btn magnetic" style="margin:0 auto;">Download MP4</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
