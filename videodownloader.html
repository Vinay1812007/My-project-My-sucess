<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader - SIRIMILLA VINAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div class="full-bg-overlay"></div>
    <canvas id="bgCanvas"></canvas>

    <nav>
        <div class="nav-container">
            <a href="/" class="logo-container magnetic">
                <div class="logo-text">SIRIMILLA VINAY</div>
            </a>
            <div class="nav-right">
                <div class="tab-switcher">
                    <a href="/music" class="tab-btn magnetic">Music</a>
                    <a href="/videodownloader" class="tab-btn active magnetic">DL</a>
                    <a href="/ai" class="tab-btn magnetic">AI</a>
                </div>
                <button class="theme-btn magnetic" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <main class="content-section centered-view">
        <div class="video-dl-container glass-panel">
            <h2 class="page-title">Universal DL</h2>
            <div class="dl-input-group">
                <input type="text" id="videoUrl" placeholder="Paste video link here..." class="magnetic">
                <button id="fetchVideoBtn" class="magnetic icon-only"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div id="videoLoader" class="loader hidden"></div>

            <div id="dlResult" class="dl-result hidden">
                <div class="preview-card">
                    <img id="thumbPreview" src="" alt="Thumbnail" style="width:100%; border-radius:10px; margin-bottom:10px;">
                    <h3>Video Found</h3>
                </div>
                <button class="landing-btn magnetic" style="margin: 0 auto;">Download MP4</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
