<!DOCTYPE html>
<html>
<head>
<title>Video Downloader</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/style.css">
</head>

<body class="glass">
<header class="header">ðŸŽ¬ Video Tool</header>

<input id="url" class="search" placeholder="Paste public video URL">

<button onclick="fetchMeta()">Fetch Info</button>

<div id="meta"></div>

<script>
async function fetchMeta() {
  const url = document.getElementById("url").value.trim();
  if (!url) return;

  const res = await fetch(
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent("https://jsonlink.io/api/extract?url=" + url)
  );

  const data = await res.json();

  document.getElementById("meta").innerHTML = `
    <div class="track">
      <img src="${data.images?.[0] || ''}">
      <div>
        <b>${data.title || 'Unknown title'}</b><br>
        <small>${data.description || ''}</small><br><br>
        <a href="${url}" target="_blank">Open original source</a>
      </div>
    </div>
  `;
}
</script>

<script src="/script.js"></script>
</body>
</html>
